<!DOCTYPE html>
<html>
<head>

	<title>WANDERWEAR</title>
	<!-- Font used: Montserrat (Sans Serif), Merriweather (Serif)-->
	<!-- Frameworks used: UIkit + fullPage.js -->

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400italic' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.25.0/css/uikit.almost-flat.css" />
	<link rel="stylesheet" type="text/css" href="css/my.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	
	<script type="text/javascript" src="js/jquery.fullPage.js"></script>

	<!-- This following line is only necessary in the case of using the plugin option `scrollOverflow:true` -->
	<script type="text/javascript" src="vendors/jquery.slimscroll.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.25.0/js/uikit.js"></script>

	<!--Initialising fullPage.js-->
	<script type="text/javascript">
		$(document).ready(function() {
    	$('#fullpage').fullpage({
    		sectionsColor : ['#FFFF00', '#FFFF00', '#ccc', '#ccc', '#ccc','#ccc','#ccc','#ccc','#ccc'],
    		slidesNavigation: true,
    		loopHorizontal: false,
    		scrollOverflow: true,
    	});
		});
	</script>

</head>
<body>
	<div id="fullpage">
	<!-- 1 Column -->
	    <div class="section uk-text-center" data-anchor="slide1">
	    	<div class=" hero-text-container">
	    		<h1>WANDERWEAR</h1>
	    		<p class="slogan">wander, don't wonder.</p>
	    	</div>
	    	<div class="uk-icon-angle-double-down uk-icon-medium"></div>
	    </div>
	    
	<!-- 2 Column -->
		<div class="section" data-anchor="slide4">
			<div class="uk-grid">
				<div class="uk-width-large-1-2 uk-width-medium-1-1 Aligner-left">
					<div class="demo-left-div Aligner-item"> 						
						<h2>WHERE</h2>
						<h3>Map your journey. Work out the most efficient route.</h3>
					</div>
				</div>

				<div class="uk-width-large-1-2 uk-width-medium-1-1 Aligner-right">
					<div class="demo-right-div imgContainer Aligner-item">
						<img style:"object-fit: cover;" src="assets/square.jpg">
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
